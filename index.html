<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflip - Submit Film Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #e50914;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #e50914;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d40813;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Film Link to Netflip</h1>
        <form id="uploadForm">
            <label for="title">Film Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="video-link">Video Link (Google Drive, Yandex Disk, etc.):</label>
            <input type="url" id="video-link" name="video-link" placeholder="https://drive.google.com/..." required>

            <button type="submit">Send to Netflip</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoLink = document.getElementById('video-link').value;
            
            // Підготовка даних для електронного листа
            const email = 'stasikgnidan@gmail.com';
            const subject = `New Film Submission: ${title}`;
            const body = `Title: ${title}\nDescription: ${description}\n\nFilm Link:\n${videoLink}\n\nPlease review the film at the provided link.`;

            // Формування посилання mailto для відправки електронного листа
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;

            alert('Посилання на фільм успішно відправлено на Netflip!');
        });
    </script>
</body>
</html>
