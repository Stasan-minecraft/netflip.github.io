<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netflip</div>
    </header>
    <main>
        <section id="video-list">
            <!-- Відео будуть згенеровані тут -->
        </section>

        <section id="update-section">
            <h2>Update Film</h2>
            <form id="updateForm">
                <label for="title">Video Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="video-file">Choose Video:</label>
                <input type="file" id="video-file" name="video-file" accept="video/mp4, video/webm, video/ogg">
                
                <label for="cover-file">Choose Cover Image:</label>
                <input type="file" id="cover-file" name="cover-file" accept="image/*">
                
                <button type="submit">Update Film</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
